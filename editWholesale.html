<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <title>Wholesale Edit </title>
</head>
<body>
    <h2>Wholesale Editing Form</h2>
    <button class="save"> Save Changes</button>
    <form>
        <label for "vegetable">Vegetable</label>
        <input class="add" type="text" id="vegetable" name="vegetable" placeholder="Vegetable Name">
        <label for "price">Price</label>
        <input class="add" type="number" id="price" name="price" placeholder="Price">
        <label for "quantity">Quantity</label>
        <input class="add" type="number" id="quantity" name="quantity" placeholder="Quantity">
        <label for "unit">Unit</label>
        <input class="add" type ="text" id="unit" name="unit" placeholder="Unit">

        <button class="submit">Add Product </button> 
    </form>
    <table class = "inStock">IN STOCK
        <tr>
            <th>Vegetable</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Unit</th>
        </tr>
    </table>
    <table class = "outOfStock">OUT OF STOCK
        <tr>
            <th>Vegetable</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Unit</th>
        </tr>
    <script src="./editWholesale.js"></script>
</body>
</html>
